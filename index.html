<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bouncing Ball Anniversary</title>
  <link rel="stylesheet" href="styles.css"> <!-- Linking to the CSS file -->
</head>
<body>
  <div class="container">
    <!-- Left to Right -->
    <div class="ball horizontal">
      <img src="images/img1.jpg" alt="Anniversary Image 1">
    </div>
    <div class="ball horizontal">
      <img src="images/img2.jpg" alt="Anniversary Image 2">
    </div>
    
    <!-- Bottom to Top -->
    <div class="ball vertical">
      <img src="images/img3.jpg" alt="Anniversary Image 3">
    </div>
    <div class="ball vertical">
      <img src="images/img4.jpg" alt="Anniversary Image 4">
    </div>

    <!-- Animated Text -->
    <div class="text-box">
      <h1>Happy Anniversary Both Didi & Venaju</h1>
    </div>
  </div>
</body>
</html>
